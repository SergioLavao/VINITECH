{% load static %}

<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8">
   <title>VINITECH REGISTER</title>

</head>
<body>

      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
      <link rel="stylesheet" href="{% static 'login.css' %}">

      <div class="sidenav">
         <div class="login-main-text">
            <h2>VINITECH<br> Registro de usuario </h2>
            <p> Registrate para acceder.</p>
            <p> ¿Ya estás registrado? <a href="/login">Inicia sesión</a> </p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form action="/newaccount" method=post
               oninput='password_val.setCustomValidity(password_val.value != password.value ? "Passwords do not match." : "")'>
               
               {% csrf_token %}

                 <div class="form-group">
                     <label>Nombre de usuario</label>
                     <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
                  </div>
                  <div class="form-group">
                     <label>Correo electronico</label>
                     <input type="email" name="email" class="form-control" placeholder="Correo electronico">
                  </div>
                  <div class="form-group">
                     <label>Contraseña</label>
                     <input type="password" name="password" class="form-control" placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                     <label>Confirmar Contraseña</label>
                     <input type="password" name="password_val" class="form-control" placeholder="Confirmar Contraseña">
                  </div>

                  <button type="submit" class="btn btn-black">Registrarse</button>

               </form>

            </div>
         </div>
      </div>


</body>
</html>
